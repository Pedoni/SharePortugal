<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Signup</title>

    <!-- Libraries -->
    <script type="text/javascript" src="js-libs\jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js-libs\bootstrap.min.js"></script>

    <script type="text/javascript" src="js\signup.js"></script>

    <link rel="stylesheet" type="text/css" href="css\signUpstyle.css">
    <!-- <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css"> -->

</head>

<body>

    <div id="room">
        <img src="manuelroom.png" alt="Smiley face" height="100%" width="100%">
    </div>

    <div id="box">
        <div id="main"></div>

        <div id="loginform">
            <h1>Login</h1>
            <input type="email" placeholder="Email" id="emailLogin" /><br>
            <input type="password" placeholder="Password" id="passwordLogin" /><br>
            <button id="loginLocal">Login</button>
        </div>

        <div id="signupform">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Full Name" id="name" /><br>
            <input type="email" placeholder="Email" id="email" /><br>
            <input type="password" placeholder="Password" id="password" /><br>
            <input type="date" placeholder="Birthday Date" id="birthday" /><br>
            <input type="text" placeholder="Citizenship" id="citizenship" /><br>
            <input type="text" placeholder="Languages" id="languages" /><br>
            <input type="text" placeholder="Cities To Share" id="citisToShare" /><br>
            <input type="text" placeholder="Job" id="job" /><br>
            <input type="text" placeholder="About Me..." id="aboutMe" /><br>

            <button id="createLocal">Sign Up</button>
        </div>

        <div id="login_msg">Have an account?</div>
        <div id="signup_msg">Don't have an account?</div>

        <button id="login_btn">Login</button>
        <button id="signup_btn">Sign Up</button>
    </div>

</body>

</html>
